<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <title>Document</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,800;1,400&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Nunito Sans', sans-serif;
        width: 100%;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        margin-top: 2em;
      }
      form input {
        background: transparent;
        outline: none;
        border: 1px solid black;
        border-radius: 5px;

        padding: 0.5em 1em;
        font-size: 1.5em;
      }
      form button {
        background: white;
        padding: 0.5em 1em;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 1.5em;
        cursor: pointer;
      }
      ul {
        width: fit-content;
        font-size: 1.5em;
        list-style: none;

        border: 1px solid #000;
        padding: 0 1.3em;
        margin-top: 1em;
        border-radius: 10px;
      }
      ul li {
        display: flex;
        align-items: center;
        margin: 1em 0;
        gap: 1em;
      }
      ul li input {
        width: 1.5em;
        height: 1.5em;
      }
      ul li input:checked + label {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <form id="new-task-form">
      <input type="text" id="new-task-title" />
      <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>
  </body>
</html>
